//Ship AI
@PART[SurfaceScanner]
{
	title = Ship AI Controller
	description =  The Ship AI Controller is used to control the overall vessel
	cost = 500
	crashTolerance = 50
	
}

//Missile AI controller
@PART[sensorAccelerometer]
{
	title = Rocket Controller
	description = The Rocket Controller is used to store weapon specific firing information
	cost = 500
	crashTolerance = 50
}

//Rocket AI controller
@PART[sensorBarometer]
{
	title = Missile Controller
	description = The Missile Controller is used to store weapon specific firing information and provide targetting guidance to the missile inflight
	cost = 500
	crashTolerance = 50
   	%MODULE[ModuleMissileGuidance]
  	{
    		moduleName = ModuleMissileGuidance
  	}
	
}

//Bomb AI controller
@PART[sensorThermometer]
{
	title = Bomb Controller
	description = The Bomb Controller is used to store weapon specific firing information
	cost = 500
	crashTolerance = 50
	
}

//Mass Cannon AI controller
@PART[sensorGravimeter]
{
	title = Mass Cannon Controller
	description = The Mass Cannon Designator is used to store weapon specific firing information
	cost = 500
	crashTolerance = 50
	
}

//modify any deopler to add the decoupler designator module
@PART[*]:HAS[@MODULE[ModuleDecouple]]
{
  %MODULE[ModuleDecouplerDesignate]
  {
    moduleName = ModuleDecouplerDesignate
  }
}