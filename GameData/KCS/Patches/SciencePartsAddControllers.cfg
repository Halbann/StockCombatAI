// This file adds controller modules to the thermometer, accelerometer, barometer and gravimeter.
// KCS won't work without this file.

// Ship controller.
@PART[sensorBarometer]
{
	%MODULE[ModuleShipController]
  	{
		moduleName = ModuleShipController
  	}
}

// Weapon controller.
@PART[sensorThermometer]
{
	%MODULE[ModuleWeaponController]
	{
		moduleName = ModuleWeaponController

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.05
		}
	}

	%MODULE[ModulePartVariants]
	{
		moduleName = ModulePartVariants
		baseVariant = Missile
		baseThemeName = Missile
		uDarkpleDragCubes = false
		
		%VARIANT[Missile]
		{
			name = Missile
			displayName = Missile
			themeName = Missile
			primaryColor = #FFC456
			secondaryColor = #A5A5A5
		}
		%VARIANT[Rocket]
		{
			name = Rocket
			displayName = Rocket
			themeName = Rocket
			primaryColor = #87A046
			secondaryColor = #A5A5A5
		}
		%VARIANT[Firework]
		{
			name = Firework
			displayName = Firework
			themeName = Firework
			primaryColor = #D14D51
			secondaryColor = #A5A5A5
		}
		%VARIANT[Bomb]
		{
			name = Bomb
			displayName = Bomb
			themeName = Bomb
			primaryColor = #709DD1
			secondaryColor = #A5A5A5
		}
		%VARIANT[MassCannon]
		{
			name = MassCannon
			displayName = Mass Cannon
			themeName = Mass Cannon
			primaryColor = #9071B7
			secondaryColor = #A5A5A5
		}		
	}
}

// Escape pod controller.
@PART[sensorAccelerometer]
{
   	%MODULE[ModuleEscapePodGuidance]
  	{
		moduleName = ModuleEscapePodGuidance
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.05
		}
  	}
}

// Combat robotics controller.
@PART[sensorGravimeter]
{
   	%MODULE[ModuleCombatRobotics]
  	{
		moduleName = ModuleCombatRobotics
  	}
   	%MODULE[ModuleRoboticController]
  	{
		moduleName = ModuleRoboticController
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.1
		}
  	}
}