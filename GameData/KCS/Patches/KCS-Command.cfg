			{
				mainTextureURL = KCS/Parts/MissileController/MissileControllerTexRed
				shader = KSP/Emissive Diffuse
			}
		}
		VARIANT
		{
			name = Rocket
			displayName = Rocket
			themeName = Rocket
			primaryColor = #87A046
			secondaryColor = #A5A5A5
