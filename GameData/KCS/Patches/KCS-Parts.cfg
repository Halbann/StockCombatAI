@PART[sensorAccelerometer]
{
	title = KAL-500 Combat Robotics Controller
	manufacturer = Halcyon Kore Aerospace
	description = The KAL-500 triggers required actions on entering combat situations.
	cost = 500
	mass = 0.005
	crashTolerance = 50
	category = Robotics
	attachRules = 0,1,0,1,1
   	%MODULE[ModuleCombatRobotics]
  	{
    		moduleName = ModuleCombatRobotics
  	}
   	%MODULE[ModuleRoboticController]
  	{
		moduleName = ModuleRoboticController
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.1
		}
  	}
	!MODULE[ModuleEnviroSensor] {}
	!MODULE[ModuleScienceExperiment] {}
  	MODEL
  	{
    		model = KCS/Parts/Controlllers/KAL500/model
  	}
}


