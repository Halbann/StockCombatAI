//Ship AI
@PART[SurfaceScanner]
{
	
	
}


@PART[sensorAccelerometer]
{
	title = KAL-500
	description = The KAL-500 triggers required actions on entering combat situations
	cost = 500
	crashTolerance = 50
   	%MODULE[ModuleCombatRobotics]
  	{
    		moduleName = ModuleCombatRobotics
  	}
   	%MODULE[ModuleRoboticController]
  	{
		moduleName = ModuleRoboticController
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.1
		}
  	}
}


@PART[sensorBarometer]
{
	title = Missile Controller
	description = The Missile Controller is used to store weapon specific firing information and provide targetting guidance to the missile inflight
	cost = 500
	crashTolerance = 50
   	%MODULE[ModuleMissileGuidance]
  	{
    		moduleName = ModuleMissileGuidance
  	}
	
}


@PART[sensorThermometer]
{
	title = Ship AI Controller
	description =  The Ship AI Controller is used to control the overall vessel
	cost = 500
	crashTolerance = 50
	
}


@PART[sensorGravimeter]
{
	title = Escape Pod Controller
	description = The Escape Pod controller is used to run escape sequences and decide on escape timing
	cost = 500
	crashTolerance = 50
   	%MODULE[ModuleEscapePodGuidance]
  	{
    		moduleName = ModuleEscapePodGuidance
  	}
	
}

//modify any decoupler to add the decoupler designator module
@PART[*]:HAS[@MODULE[ModuleDecouple]]
{
  %MODULE[ModuleDecouplerDesignate]
  {
    moduleName = ModuleDecouplerDesignate
  }
}