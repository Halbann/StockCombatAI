@PART[sensorThermometer]
{
	!mesh = DELETE
	!MODEL {}

	MODEL
	{
		model = KCS/Parts/KAL500/KAL500 // Test.
	}
	MODEL
	{
		model = KCS/Parts/MissileController/MissileController
	}

	title = KCS-0 Weapon Controller
	manufacturer = Halcyon Kore Aerospace
	description = The KCS-0 Weapon Controller uses advanced polymechanical transfiguration to configure itself for use with various weapon types, including missiles, rockets and bombs.
	cost = 200
	mass = 0.01
	crashTolerance = 50
	category = Control
	
	%MODULE[ModuleWeaponController]
	{
		moduleName = ModuleWeaponController
	}

	%MODULE[ModulePartVariants]
	{
		name = ModulePartVariants
		baseVariant = Missile
		baseThemeName = Missile
		VARIANT
		{
			name = Missile
			displayName = Missile
			primaryColor = #ffffff
			secondaryColor = #999999
			
			GAMEOBJECTS
			{
				MissileController = true
				KAL500 = false
			}
		}
		VARIANT
		{
			name = Rocket
			displayName= Rocket
			primaryColor = #cccccc
			secondaryColor = #d96200
			
			GAMEOBJECTS
			{
				MissileController = false
				KAL500 = true
			}
		}		
		VARIANT
		{
			name = EscapePod
			displayName =  Escape Pod
			primaryColor = #d96200
			secondaryColor = #999999
			
			GAMEOBJECTS
			{
				MissileController = false
				KAL500 = true
			}
		}	
	}
	!MODULE[ModuleEnviroSensor] {}
	!MODULE[ModuleScienceExperiment] {}
}


