			}
		}
		VARIANT
		{
			name = controllerBomb
			displayName = Bomb
			themeName = Bomb
			primaryColor = #709DD1
			secondaryColor = #A5A5A5
			TEXTURE
			{
				mainTextureURL = KCS/Parts/MissileController/MissileControllerTexLightBlue
				shader = KSP/Emissive Diffuse
			}
		}
		VARIANT
		{
			name = controllerMassCannon
			displayName = Mass Cannon
			themeName = Mass Cannon
			primaryColor = #9071B7
			secondaryColor = #A5A5A5
