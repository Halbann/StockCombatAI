@PART[sensorAccelerometer]
{
	!mesh = DELETE
	!MODEL {}
	MODEL
	{
		model = KCS/Parts/KAL500/KAL500
	}
	title = KAL-500 Combat Robotics Controller
	manufacturer = Moving Parts Experts Group
	description = The KAL-500 triggers required actions on entering combat situations.
	cost = 500
	mass = 0.005
	crashTolerance = 50
	category = Robotics
	attachRules = 0,1,0,1,1
   	%MODULE[ModuleCombatRobotics]
  	{
		moduleName = ModuleCombatRobotics
  	}
   	%MODULE[ModuleRoboticController]
  	{
		moduleName = ModuleRoboticController
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.1
		}
  	}
	!MODULE[ModuleEnviroSensor] {}
	!MODULE[ModuleScienceExperiment] {}
}

@PART[sensorBarometer]
{
	!mesh = DELETE
	!MODEL {}

	MODEL
	{
		model = KCS/Parts/MissileController/MissileController
	}

	title = KCS-1 Weapons Controller
	manufacturer = Halcyon Kore Aerospace
	description = The KCS-1 Weapons Controller uses advanced polymechanical transfiguration to store weapon specific firing information and provide targeting guidance for a variety of weapon types, including missiles, rockets and bombs.
	cost = 200
	mass = 0.01
	crashTolerance = 50
	category = Control
	
	%MODULE[ModuleWeaponController]
	{
		moduleName = ModuleWeaponController
	}

	%MODULE[ModulePartVariants]
	{
		name = ModulePartVariants
		baseVariant = Missile
		baseThemeName = Missile
		VARIANT
		{
			name = Missile
			displayName = Missile
			primaryColor = #ffffff
			secondaryColor = #999999
			
			GAMEOBJECTS
			{
				MissileController = true
			}
		}
		VARIANT
		{
			name = Rocket
			displayName= Rocket
			primaryColor = #cccccc
			secondaryColor = #d96200
			
			GAMEOBJECTS
			{
				MissileController = true
			}
		}	
		VARIANT
		{
			name = Firework
			displayName= Firework
			primaryColor = #cccccc
			secondaryColor = #d96200
			
			GAMEOBJECTS
			{
				MissileController = true
			}
		}	
		VARIANT
		{
			name = Mass Cannon
			displayName= Mass Cannon
			primaryColor = #cccccc
			secondaryColor = #d96200
			
			GAMEOBJECTS
			{
				MissileController = true
			}
		}	
		VARIANT
		{
			name = Bomb
			displayName= Bomb
			primaryColor = #cccccc
			secondaryColor = #d96200
			
			GAMEOBJECTS
			{
				MissileController = true
			}
		}		
	}
	!MODULE[ModuleEnviroSensor] {}
	!MODULE[ModuleScienceExperiment] {}
}


