// This file adds scanning modules to various scanners and comms dishes, and to probe cores.
// KCS won't work without this file.


@PART[*]:HAS[@MODULE[ModuleShipController]]
{
  	%MODULE[ModuleObjectTracking]
 	{
   	 	moduleName = ModuleObjectTracking
		detectionRange = 1000
  	}
}

@PART[SurfaceScanner]
{
   	%MODULE[ModuleObjectTracking]
  	{
		moduleName = ModuleObjectTracking
		detectionRange = 2500
  	}
}

@PART[OrbitalScanner]
{
   	%MODULE[ModuleObjectTracking]
  	{
		moduleName = ModuleObjectTracking
		detectionRange = 5000
  	}
}

@PART[SurveyScanner]
{
   	%MODULE[ModuleObjectTracking]
  	{
		moduleName = ModuleObjectTracking
		detectionRange = 10000
	}
}