// This file removes the science modules from the thermometer, accelerometer, barometer and gravimeter.
// You can delete this file or remove .cfg from the file extension if you are playing science or career mode.

// Ship controller.
@PART[sensorBarometer]
{
	!MODULE[ModuleEnviroSensor] {}
	!MODULE[ModuleScienceExperiment] {}
}

// Weapon controller.
@PART[sensorThermometer]
{
	!MODULE[ModuleEnviroSensor] {}
	!MODULE[ModuleScienceExperiment] {}
}

// Escape pod controller.
@PART[sensorAccelerometer]
{
	!MODULE[ModuleEnviroSensor] {}
	!MODULE[ModuleScienceExperiment] {}
}

// Combat robotics controller.
@PART[sensorGravimeter]
{
	!MODULE[ModuleEnviroSensor] {}
	!MODULE[ModuleScienceExperiment] {}
}