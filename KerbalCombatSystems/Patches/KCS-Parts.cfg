//Ship AI
@PART[SurfaceScanner]
{
	title = Ship AI Controller
	description =  The Ship AI Controller is used to relay general craft action information to the main core
	cost = 500
	crashTolerance = 50
	
    %RESOURCE[KCSRange]
    {
        %amount = 1000
        %maxAmount = 30000
    }
    %RESOURCE[KCSSpeed]
    {
        %amount = 20
        %maxAmount = 400
    }
    %RESOURCE[KCSWithdrawl]
    {
        %amount = 0
        %maxAmount = 1
    }
    %RESOURCE[KCSFI]
    {
        %amount = 5
        %maxAmount = 300
    }
    %RESOURCE[KCSFC]
    {
        %amount = 1
        %maxAmount = 5
    }
}
